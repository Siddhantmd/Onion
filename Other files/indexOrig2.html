<!DOCTYPE html>
<head>
	<title> Onion_Attempt 2 </title>
	<meta charset="utf-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-rc2/vega.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0-beta.10/vega-lite.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.19/vega-embed.js"></script>

	<style media="screen">
		.vega-actions a {
      	margin-right: 5px;
    	}
    </style>
</head>

<body>
	<h1>Analysis of Onion Prices</h1>
	<div id="g1">
		<h2>Prices over the decade</h2>
	</div>
	<script>
		var spec1={
			"$schema":"https://vega.github.io/schema/vega-lite/v2.json",
			"data":{"url":"onion_day wise avg prices.csv"},
			"mark": "line",
			"encoding":{
				"x":{
					"field": "date",
					"type": "temporal",
					
					"axis": {
						"tickCount": 18, "format": "%d %b %Y"
					}
				},
				"y": {
					"field": "Average of priceMod",
					"type": "quantitative"
				}
			}
				
		};
		vega.embed("#g1", spec1);
			
	</script>
